<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <div id="header"></div>
    <div id="footer"></div>

    <script>
        class ComponentLoader {
            static async loadComponent(elementId, pagePath) {
                try {
                    const response = await fetch(pagePath);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${pagePath}`);
                    }

                    const container = document.getElementById(elementId);
                    const content = await response.text();
                    container.innerHTML = content;

                } catch (error) {
                    console.error(`Error loading ${pagePath}:`, error);
                }
            }
        }

        // Load header and footer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('header', '../components/header.html');
            ComponentLoader.loadComponent('footer', '../components/footer.html');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>

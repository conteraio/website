    <script>
        class ComponentLoader {
            static async loadComponent(elementId, pagePath) {
                try {
                    const response = await fetch(pagePath);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${pagePath}`);
                    }

                    const container = document.getElementById(elementId);
                    const content = await response.text();
                    container.innerHTML = content;

                } catch (error) {
                    console.error(`Error loading ${pagePath}:`, error);
                }
            }
        }

        // Load header and footer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('header', '/private/components/header.html');
            ComponentLoader.loadComponent('contact', '/private/components/contact.html');
            ComponentLoader.loadComponent('footer', '/private/components/footer.html');
        });
    </script>
